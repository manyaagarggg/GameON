<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Game Platform</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="games" class="section">
            <h2>Our Games</h2>
            <div class="game-list">
                <div class="game-item">
                    <img src="images/sudoku.png" alt="Sudoku" class="game-image">
                    <a href="sudoku.html" class="game-link">Sudoku</a>
                </div>
                <div class="game-item">
                    <img src="images/rock-paper-scissors.png" alt="Rock Paper Scissors" class="game-image">
                    <a href="rock-paper-scissors.html" class="game-link">Rock Paper Scissors</a>
                </div>
                <!-- Add more games here -->
            </div>
        </section>
        <section id="about" class="section">
            <h2>About Us</h2>
            <p>Welcome to our Game Platform! We offer a variety of games for your entertainment. Stay tuned for more games and features.</p>
        </section>
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="login" class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Game Platform | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
