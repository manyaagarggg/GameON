<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Game Platform</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#games">Games</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="games" class="section">
            <h2>Our Games</h2>
            <div class="game-list">
                <div class="game-item">
                    <img src="images/sudoku.png" alt="Sudoku" class="game-image">
                    <a href="sudoku.html" class="game-link">Sudoku</a>
                </div>
                <div class="game-item">
                    <img src="images/rock-paper-scissors.png" alt="Rock Paper Scissors" class="game-image">
                    <a href="rock-paper-scissors.html" class="game-link">Rock Paper Scissors</a>
                </div>
                <!-- Add more games here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Game Platform | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
