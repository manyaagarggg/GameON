<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Game Platform</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#games">Games</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="games" class="section">
            <h2>Our Games</h2>
            <div class="games-container">
                <div class="game-card">
                    <img src="images/sudoku.png" alt="Sudoku">
                    <h3>Sudoku</h3>
                    <a href="sudoku.html" class="play-button">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="images/rockPaperSci.png" alt="Rock Paper Scissors">
                    <h3>Rock Paper Scissors</h3>
                    <a href="rock-paper-scissors.html" class="play-button">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="images/ticTacToe.png" alt="Tic Tac Toe">
                    <h3>Tic Tac Toe</h3>
                    <a href="tic-tac-toe.html" class="play-button">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="images/ludo.png" alt="Ludo">
                    <h3>Ludo</h3>
                    <a href="ludo.html" class="play-button">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="images/snakeLad.png" alt="Snake and Ladder">
                    <h3>Snake and Ladder</h3>
                    <a href="snake-and-ladder.html" class="play-button">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="images/scribble.png" alt="Scribble">
                    <h3>Scribble</h3>
                    <a href="scribble.html" class="play-button">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="images/jumbleWord.png" alt="Jumble Word">
                    <h3>Jumble Word</h3>
                    <a href="jumble-word.html" class="play-button">Play Now</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Game Platform | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
