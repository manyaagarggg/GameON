<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GameON</h1>
    </header>
    <main>
        <div class="game-list">
            <div class="game-item">
                <img src="images/sudoku.png" alt="Sudoku" class="game-image">
                <a href="https://manyaagarggg.github.io/Sudoku/" class="game-link">Sudoku</a>
            </div>
            <div class="game-item">
                <img src="images/rockPaperSci.png" alt="Rock Paper Scissors" class="game-image">
                <a href="https://manyaagarggg.github.io/RockPaperScissors/" class="game-link">Rock Paper Scissors</a>
            </div>
            <!-- Add more games here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Game Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
